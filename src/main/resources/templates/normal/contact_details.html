<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Details</title>

    <!-- Add custom CSS for centering content -->
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

<section>
    <!-- Apply the center-container class to center-align content -->
    <div class="card mr-6 ml-6">
        <div class="card-body">
            <!-- Use the center-container class here -->
            <div class="container text-center center-container">
                <h1 >Contact Details</h1>
                <img th:src="@{'/image/' + ${model.image}}" style="height: 200px; width: 200px;" alt="profile photo">
                <h2 class="mt-4" style="color: black"><span th:text="${model.name}"></span></h2>

                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span th:text="${model.cid}"></span></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${model.email}">Mark</td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td th:text="${model.phone}">Mark</td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td th:text="${model.work}">Mark</td>
                    </tr>
                    <tr>
                        <th scope="row">Description</th>
                        <td th:text="${model.description}">Mark</td>
                    </tr>
                    </tbody>
                </table>

                <div class="container">
                    <button class="btn btn-primary ">Update</button>
                    <button class="btn btn-danger ">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
