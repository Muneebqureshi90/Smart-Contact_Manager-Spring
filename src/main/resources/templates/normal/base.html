<!doctype html>
<html lang="en" xml:th="http://www.thymeleaf.org" th:fragment="Layout(content)" xmlns:th="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/style/style.css}">

    <title th:text="${title}">Base</title>
</head>
<body>

<!--This is NavBar-->

<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-center mb-2 mb-lg-0 text-uppercase">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" th:href="@{/user/index}"><b>Home</b></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" ><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><b>Logout</b></a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<div class="sidebar mt-2">

    <span

            class="crossBtn  sidebarToggle">&times;</span>


    <a href="#" class="item" th:href="@{/user/index}"><i class="fas fa-home"></i> Home</a>
    <a href="#" class="item" th:href="@{/user/show-contacts}"><i class="fas fa-address-book"></i> Contacts</a>
    <a href="#" class="item" th:href="@{/user/add_contact}"><i class="fas fa-plus"></i> Add Contact</a>
    <a href="#" class="item" th:href="@{/user/profile}"><i class="fas fa-user"></i> Your Profile</a>
    <a href="#" class="item" ><i class="fas fa-cog"></i> Settings</a>
    <a href="#" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <div class="div divider"></div>
</div>

<div class="content mt-5">

    <i class="fas  fa-bars m-3 sidebarToggle" style="font-size: 1.5em; color: rgb(128,128,128);"></i>

    <div class="container" th:if="${session.message}" >
        <div th:classappend:="${'alert'+ session.message.type}" class="alert text-center " role="alert">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

    </div>


    <div th:replace="${content}"></div><!-- Optional JavaScript; choose one of the two! -->

</div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script th:src="@{/script/js.js}"></script>
</body>
</html>
