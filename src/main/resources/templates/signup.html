<!doctype html>
<!--
on section using we can use this page on base page
-->

<html lang="en" xml:th="http://www.thymeleaf.org"
      th:replace="base::Layout(~{::section})"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title >Signup Page</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-4 ">

                <div class="card mt-3 mb-3 text-black">
                    <div class="alert" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <p><a href="#" class="close" data-dismiss="alert" th:remove="all">Close</a></p>
                    </div>

                    <div class="container text-center" > <img  style="width: 80px" src="" th:src="@{/image/signup.png}"></div>

                    <h2 class="text-center">SignUp At Here</h2>


                <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label for="name_fld" class="form-label">Name</label>
<!--                        value is used for remeber if it already maken
name="name" is same what we used in User Class -->
                        <input name="name" type="text" class="form-control"

                               th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"

                               id="name_fld"
                               aria-describedby="emailHelp"
                               placeholder="Enter Your Name" required    th:value="${user.name}" />
                        <div  class="invalid-feedback " th:each="e: ${#fields.errors('name')}" th:text="${e}" >

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email_fld" class="form-label">Email</label>
                        <input  name="email" type="email" class="form-control "
                                th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                                id="email_fld" aria-describedby="emailHelp"
                               placeholder="Enter Your Email" required   th:value="${user.email}"/>
                        <div  class="invalid-feedback " th:each="e: ${#fields.errors('email')}" th:text="${e}" >

                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="pass_fld" class="form-label ">Password</label>
                        <input name="password" type="password"
                               class="form-control "
                               th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                               id="pass_fld" aria-describedby="emailHelp"
                               placeholder="Enter Your Password" required th:value="${user.password}"/>
                        <div  class="invalid-feedback " th:each="e: ${#fields.errors('password')}" th:text="${e}" >

                        </div>
                    </div>

                    <div class="form-group">

                        <textarea  name="about" placeholder="Enter About Your Self" rows="7" class="form-control" th:value="${user.about}"></textarea>
                    </div>
                    <br>

                    <div class="form-group form-check ">
                        <input type="checkbox" name="agreement" class="form-check-input"
                                id="agremment"/>
                        <label for="agremment">Accept terms and conditions</label>
                    </div>
                      <br>
                    <div class="container text-center ">
                        <button type="submit" class="  btn-block btn btn-primary">Submit</button>
                        <button type="reset" class=" btn-block btn bg-warning text-white">Reset</button></div>
                </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
